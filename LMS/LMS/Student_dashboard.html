<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Student Dashboard</title>
    <style>
        /* Background Slideshow Container */
        .bg-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts images behind content */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .bg-slideshow li {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: imageAnimation 18s linear infinite; /* 3 images x 6s each */
        }

        /* Set your 3 images here */
        .bg-slideshow li:nth-child(1) { 
            background-image: url('C.jpg'); 
        }
        .bg-slideshow li:nth-child(2) { 
            background-image: url('D.jpg');
            animation-delay: 6s; 
        }
        .bg-slideshow li:nth-child(3) { 
            background-image: url('E.jpg');
            animation-delay: 12s; 
        }

        @keyframes imageAnimation { 
            0% { opacity: 0; animation-timing-function: ease-in; }
            8% { opacity: 1; }
            33% { opacity: 1; }
            41% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Overlay to make text readable */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkens the BG images */
            z-index: -1;
        }

        /* Content Adjustments */
        body { margin: 0; color: white; }
        nav { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <ul class="bg-slideshow">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="overlay"></div>

    <nav>
        <span id="welcomeMsg">Welcome</span>
        <div>
            <a href="Profile.html" class="btn" style="background: var(#eab758); color: rgb(12, 21, 52);">Profile</a>
            <a href="Hero.html" style="color: white; margin-left: 20px;">Logout</a>
        </div>
    </nav>

    <div class="container" style="text-align: center; margin-top: 150px;">
        <h1 style="font-size: 4rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">Ready to study?</h1>
        <a href="Subject.html" class="btn" style="padding: 25px 50px; font-size: 1.5rem; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">START LEARNING</a>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if(user) {
            document.getElementById('welcomeMsg').innerText = "Welcome, " + user.name;
        }
    </script>
</body>
</html>
