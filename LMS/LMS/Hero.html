<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Smart Student</title>
    <style>
        body {
            /* Since A.png is in the same folder as this HTML file */
            background-image: linear-gradient(rgba(249, 244, 232, 0.7), rgba(249, 244, 232, 0.7)), url('B.png');
            
            /* Modern background settings */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            /* Resetting margin to ensure full coverage */
            margin: 0;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

    <h1 style="color: var(--teal); font-size: 4rem; margin-bottom: 10px;">Smart Student</h1>
    <p style="font-size: 1.2rem; color: var(--asphalt);">Select your access level</p>
    
    <div style="display: flex; gap: 30px; margin-top: 20px;">
        <a href="Login.html?role=admin" class="btn" style="font-size: 1.2rem; padding: 20px 40px;">Admin Portal</a>
        <a href="Login.html?role=student" class="btn" style="font-size: 1.2rem; padding: 20px 40px;">Student Portal</a>
    </div>

</body>
</html>
