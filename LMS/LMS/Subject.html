<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classroom - SmartStudent</title>

<style>
/* ================= COLOR SYSTEM ================= */
:root {
    --bg-light: #F9F4E8;          /* Ethereal Ivory */
    --text-dark: #004052;        /* Deep Indigo */
    --accent-amber: #FDB813;     /* Vibrant Amber (CTA) */
    --accent-sky: #45A1D1;       /* Sky Cerulean */
    --nav-dark: #525D66;         /* Wet Asphalt */
    --border-color: #e6e1d6;
}

/* ================= BASE ================= */
body {
    margin: 0;
    background-color: var(--bg-light);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-dark);
}

/* ================= NAV ================= */
nav {
    background: var(--nav-dark);
    padding: 0 40px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.back-link {
    text-decoration: none;
    color: #e2e8f0;
    font-weight: 500;
    display: flex;
    gap: 8px;
    transition: color 0.2s;
}
.back-link:hover { color: var(--accent-sky); }

/* ================= LAYOUT ================= */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

.header-section h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 6px;
}

.header-section p {
    color: #5b6b73;
}

/* ================= GRID ================= */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 24px;
}

/* ================= SUBJECT CARD ================= */
.subject-card {
    background: white;
    border-radius: 16px;
    border: 1px solid var(--border-color);
    padding: 24px;
    display: flex;
    gap: 20px;
    cursor: pointer;
    transition: 0.2s;
}

.subject-card:hover {
    border-color: var(--accent-amber);
    box-shadow: 0 12px 20px rgba(0,0,0,0.08);
    transform: translateY(-3px);
}

.icon-box {
    width: 60px;
    height: 60px;
    background: #e8f2f9;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--accent-sky);
}

.card-info h3 {
    margin: 0 0 6px;
    color: var(--text-dark);
}

.card-info span {
    font-size: 0.85rem;
    background: #f1efe9;
    padding: 4px 10px;
    border-radius: 6px;
    color: #5b6b73;
}

/* ================= MODAL ================= */
#viewModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,64,82,0.35);
    backdrop-filter: blur(4px);
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

.modal-box {
    background: white;
    max-width: 550px;
    width: 100%;
    border-radius: 20px;
    padding: 32px;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.note-list-item {
    background: #faf8f2;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
}

.note-title {
    font-weight: 600;
}

/* ================= CTA BUTTON ================= */
.btn-dl {
    background: var(--accent-amber);
    color: #1f2933;
    padding: 6px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    transition: 0.2s;
}

.btn-dl:hover {
    background: #e5a900;
    color: white;
}

/* ================= CLOSE BUTTON ================= */
.close-circle {
    background: #f1efe9;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <a href="Student_dashboard.html" class="back-link">‚Üê Back</a>
    <strong>Learning Center</strong>
</nav>

<div class="container">
    <div class="header-section">
        <h1 id="userGreeting">My Subjects</h1>
        <p>Access your study materials and download resources.</p>
    </div>

    <div id="studentGrid" class="card-grid"></div>
</div>

<!-- ================= MODAL ================= -->
<div id="viewModal">
    <div class="modal-box">
        <div class="modal-header">
            <h2 id="modalSubName"></h2>
            <button class="close-circle" onclick="closeModal()">√ó</button>
        </div>
        <div id="notesContainer"></div>
        <button onclick="closeModal()" style="margin-top:20px;width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;">Close</button>
    </div>
</div>

<script>
function loadGrid() {
    const subs = JSON.parse(localStorage.getItem('subjects') || "[]");
    const user = JSON.parse(localStorage.getItem('currentUser'));
    const grid = document.getElementById('studentGrid');

    if(user) document.getElementById('userGreeting').innerText = `Subjects for ${user.name}`;

    if (!subs.length) {
        grid.innerHTML = "<p>No subjects found.</p>";
        return;
    }

    grid.innerHTML = subs.map((s,i)=>`
        <div class="subject-card" onclick="viewNotes(${i})">
            <div class="icon-box">üìö</div>
            <div class="card-info">
                <h3>${s.name}</h3>
                <span>${s.notes.length} Materials</span>
            </div>
        </div>
    `).join('');
}

function viewNotes(index) {
    const subs = JSON.parse(localStorage.getItem('subjects'));
    const s = subs[index];
    document.getElementById('modalSubName').innerText = s.name;

    document.getElementById('notesContainer').innerHTML =
        s.notes.map(n=>`
        <div class="note-list-item">
            <div>
                <div class="note-title">${n.title}</div>
                <small>${n.desc || 'No description'}</small>
            </div>
            <a href="${n.file}" download class="btn-dl">Download</a>
        </div>`).join('');

    document.getElementById('viewModal').style.display='flex';
}

function closeModal() {
    document.getElementById('viewModal').style.display='none';
}

window.onload = loadGrid;
window.onclick = e => {
    if(e.target === document.getElementById('viewModal')) closeModal();
};
</script>

</body>
</html>
